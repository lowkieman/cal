<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal</title>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>
</head>
<body>
    <div >
        <table>
            <thead>
                <th>cal 1.0</th>
            </thead>
            <tbody>
                <tr><td colspan="4"><input rows="2" type="text" id="display" readonly></td></tr>
                <tr>
                    <td><button id="uh" onclick="clearDisplay()">c</button></td>
                    <td><button id="uh" onclick="appendToDisplay('/')">รท</button></td>
                    <td><button id="uh" onclick="appendToDisplay('*')">x</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td><button onclick="appendToDisplay('7')">7</button></td>
                    <td><button onclick="appendToDisplay('8')">8</button></td>
                    <td><button onclick="appendToDisplay('9')">9</button></td>
                    <td><button id="uh" onclick="appendToDisplay('-')">-</button></td>
                </tr>
                <tr>
                    <td>
                        <button onclick="appendToDisplay('4')">4</button></td>
                    <td><button onclick="appendToDisplay('5')">5</button></td>
                    <td><button onclick="appendToDisplay('6')">6</button></td>
                    <td><button id="uh" onclick="appendToDisplay('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToDisplay('1')">1</button></td>
                    <td><button onclick="appendToDisplay('2')">2</button></td>
                    <td><button onclick="appendToDisplay('3')">3</button></td>
                    <td rowspan="2"><button class="uh"  onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToDisplay('%')">%</button></td>
                    <td><button onclick="appendToDisplay('0')">0</button></td>
                    <td><button onclick="appendToDisplay('.')">.</button></td>
                    <td></td>
                </tr>
            </tbody>          
        </table>
    </div>
</body>
</html>
